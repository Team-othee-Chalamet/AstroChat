<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./../Styles/style.css" />
	</head>
	<body>
		<div class="landingCurtainsAndForm">
            <form action="submit" class="dateForm" id="dateForm">
                <img class="backGroundForm" src="./../Resources/images/Parchment.png" alt="">
                <h1>hvem er du?</h1>
                <p>Navn</p>
                <input type="text" required="true" name="nameInput">
                <p>fødselsdato</p>
                <input type="date" placeholder="indtast din fødselsdato" required="true" name="dateInput">
                <button id="formSubmitButton">submit</button>
            </form>
            <img id="leftCurtain" class="curtain leftCurtain" src="./../Resources/images/Closed_Theater_Curtains_Red_Transparent_PNG_Clip_Art_Image.png" alt="">
            <img id="rightCurtain" class="curtain rightCurtain" src="./../Resources/images/Closed_Theater_Curtains_Red_Transparent_PNG_Clip_Art_Image.png" alt="">
        </div>



		<div class="fortuneTeller">
            
            
            <h1 class="titleCard">The Great Chataztro!</h1>
            <form type="submit" class="questionBox" id="chatSend">
                <textarea placeholder="Skriv her" name="questionBox" id="questionBox" required="true"></textarea>
                <button type="submit" id="sendButton">Send</button>
            </form>

            <div id="answerParchment" class="answerParchment">
                <div class="answerTextBox" id="answerTextBox">
                </div>
                <img class="answerParchmentImg" src="./../Resources/images/Parchment.png" alt="">
            </div>

            <div class="backGround">
                <img class="bodyImg" src="./../Resources/images/Body.png" alt="" />
    
                <div class="headBox">
                    <div>
                        <img
                            class="headImg"
                            src="./../Resources/images/Head_Cropped.png"
                            alt=""
                        />
                        <div class="eye firstEye" id="eye1">
                            <div class="iris" id="iris1" name="iris1">
                                <div class="pupil"></div>
                            </div>
                            <div class="eyeShine1"></div>
                            <div class="eyeShine2"></div>
                        </div>
    
                        <div class="eye secondEye" id="eye2">
                            <div class="iris" id="iris2" name="iris2">
                                <div class="pupil"></div>
                            </div>
                            <div class="eyeShine1"></div>
                            <div class="eyeShine2"></div>
                        </div>
                    </div>
                </div>
    
                <img class="ballImg" src="./../Resources/images/Ball.png" alt="" />
            </div>
            
        </div>


		
	</body>
	<script src="./../Scripts/script.js"></script>
</html>
